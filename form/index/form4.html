<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>详细保单确认页面</title>
    <style>


    </style>
</head>

<body>
    <!---->
    <header>
        <div class="row">
            <div class="col-md">
                详细保单确认页面
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="container">
            <div class="card mb-3">
                <div class="card-header">
                    基本信息
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">分出公司保单号</span>
                                </div>
                                <input type="text" class="form-control" placeholder="分出公司保单号" value="PB0418002281">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">分出公司批单号</span>
                                </div>
                                <input type="text" class="form-control" placeholder="分出公司批单号" value="PB0418002281">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">关联批单号</span>
                                </div>
                                <input type="text" class="form-control" placeholder="关联批单号" value="PB0418002281">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">批改类型</span>
                                </div>
                                <input type="text" class="form-control" placeholder="批改类型" value="-">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">批文</span>
                                </div>
                                <input type="text" class="form-control" placeholder="批文" value="-">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">险种</span>
                                </div>
                                <input type="text" class="form-control" placeholder="险种" value="财产一切险">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">主条款</span>
                                </div>
                                <input type="text" class="form-control" placeholder="主条款" value="财产一切险条款">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">起保日期</span>
                                </div>
                                <input type="text" class="form-control" placeholder="起保日期" value="2018-06-16 00:00:00">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">终保日期</span>
                                </div>
                                <input type="text" class="form-control" placeholder="终保日期" value="2019-06-15 24:00:00">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">批单生效日期</span>
                                </div>
                                <input type="text" class="form-control" placeholder="批单生效日期" value="2019-06-15 24:00:00">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">分出方公司</span>
                                </div>
                                <input type="text" class="form-control" placeholder="分出方公司" value="东京海上日动火灾保险（中国）有限公司江苏分公司">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">投保人</span>
                                </div>
                                <input type="text" class="form-control" placeholder="投保人" value="赛科尼可电子（常熟）有限公司">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">被保人</span>
                                </div>
                                <input type="text" class="form-control" placeholder="被保人" value="赛科尼可电子（常熟）有限公司">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">是否免税</span>
                                </div>
                                <input type="text" class="form-control" placeholder="是否免税" value="否">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">
                    批改信息
                </div>
                <div class="card-body table-responsive-md">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" width="100">序号</th>
                                <th scope="col">批改变化值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>-</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">
                    附件
                </div>
                <div class="card-body table-responsive-md">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" width="100">序号</th>
                                <th scope="col">附件信息</th>
                                <th scope="col" width="200">上传时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>保单PDF</td>
                                <td>2018-06-16 00:00:00</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>SLIP</td>
                                <td>2018-06-16 00:00:00</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>条款清单</td>
                                <td>2018-06-16 00:00:00</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>地址清淡</td>
                                <td>2018-06-16 00:00:00</td>
                            </tr>
                            <tr>
                                <th scope="row">5</th>
                                <td>客户清单</td>
                                <td>2018-06-16 00:00:00</td>
                            </tr>
                            <tr>
                                <th scope="row">6</th>
                                <td>供应商清单(CBI)</td>
                                <td>2018-06-16 00:00:00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">
                    确认结果
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="通过">
                                    <label class="form-check-label" for="inlineRadio1">通过</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="不通过">
                                    <label class="form-check-label" for="inlineRadio2">不通过</label>
                                </div>
                            </div>
                            <div class="form-group col-md">
                                <label for="inputText1">营业担当</label>
                                <input type="text" class="form-control" id="inputText1" placeholder="营业担当">
                            </div>
                            <div class="form-group col-md">
                                <label for="inputText2">核保担当</label>
                                <input type="text" class="form-control" id="inputText2" placeholder="核保担当">
                            </div>
                            <div class="form-group col-md">
                                <label for="inputText3">业务归属机构</label>
                                <input type="text" class="form-control" id="inputText3" placeholder="业务归属机构">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md">
                                <label for="inputText4">反馈意见</label>
                                <textarea class="form-control" id="inputText4" placeholder="反馈意见"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md text-center">
                                <button class="btn btn-primary">提交</button>
                                <button class="btn btn-secondary ">退出</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.slim.min.js" type="text/javascript"></script>
    <script src="../js/popper.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script>
    $(function() {

    })
    </script>
</body>

</html>
